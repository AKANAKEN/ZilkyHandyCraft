<form id="contactForm" data-sheet-best="https://api.sheetbest.com/sheet/cf969697-682a-40e3-bad4-d54803eeeacf">
    <div class="row align-items-stretch mb-5">
        <div class="col-md-6">
            <div class="form-group">
                <!-- Name input-->
                <input class="form-control" id="name" name="name" type="text" placeholder="Your Name *" required />
                <div class="invalid-feedback">A name is required.</div>
            </div>
            <div class="form-group">
                <!-- Email address input-->
                <input class="form-control" id="email" name="email" type="email" placeholder="Your Email *" required />
                <div class="invalid-feedback">A valid email is required.</div>
            </div>
            <div class="form-group mb-md-0">
                <!-- Phone number input-->
                <input class="form-control" id="phone" name="phone" type="tel" placeholder="Your Phone *" required />
                <div class="invalid-feedback">A phone number is required.</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group form-group-textarea mb-md-0">
                <!-- Message input-->
                <textarea class="form-control" id="message" name="message" placeholder="Your Message *" required></textarea>
                <div class="invalid-feedback">A message is required.</div>
            </div>
        </div>
    </div>
    <!-- Submit Button-->
    <div class="text-center">
        <button class="btn btn-custom btn-primary btn-xl text-uppercase" id="submitButton" type="submit">Send Message</button>
    </div>
</form>
